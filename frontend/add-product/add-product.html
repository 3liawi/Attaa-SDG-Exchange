<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة منتج</title>
    <link rel="stylesheet" href="./add-product.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <div class="container">
        <form id="addProductForm">
            <div class="input-group">
                <label for="name">الاسم:</label>
                <input type="text" id="name" name="name" placeholder="أدخل اسم المنتج" required>
            </div>

            <div class="input-group">
                <label for="description">الوصف:</label>
                <textarea id="description" name="description" placeholder="أدخل وصف المنتج" required></textarea>
            </div>

            <div class="input-group">
                <label for="image">الصورة:</label>
                <input type="file" id="image" name="image" accept="image/*" required>
            </div>

            <div class="input-group">
                <label for="address">العنوان:</label>
                <input type="text" id="address" name="address" placeholder="أدخل العنوان" required>
            </div>

            <div class="input-group">
                <label for="phone_number">رقم الهاتف:</label>
                <input type="text" id="phone_number" name="phone_number" placeholder="أدخل رقم الهاتف" required>
            </div>

            <div class="input-group">
                <label for="category_id">الفئة:</label>
                <select id="category_id" name="category_id" required>
                </select>
            </div>

            <button type="submit">إضافة المنتج</button>
        </form>
    </div>

    <script src="./add-product.js"></script>
    <script src="../navbar/navbar.js"></script>
</body>

</html>
