<!DOCTYPE html>
<!-- <html dir="rtl"> -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/7472b84184.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <!-- log in  -->
            <div class="signin-signup">
                <form action="#" class="sign-in-form" >
                    <h2 class="title">تسجيل الدخول</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="اسم المستخدم" id="username" >
                        <div class="error"></div>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="الرقم السري " id="pass" required>
                        <div class="error"></div>
                    </div>
                    <button type="submit" class="btn solid" value="login" id="log_In">تسجيل الدخول </button>
                    <p class="social-text">أو قم بالدخول عن طريق  </p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fa-brands fa-facebook"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fa-brands fa-twitter"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fa-brands fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fa-brands fa-linkedin-in"></i>
                        </a>
                    </div>
                </form>

<!-- sign up -->
                <form action="#" class="sign-up-form">
                  <h2 class="title">اشتراك </h2>
                    <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="اسم المستخدم" id="signup_userName">
            <div class="error"></div>
        </div>

        <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="الرقم السري" id="signup_pass">
            <div class="error"></div>
        </div>
        <button  type="submit" class="btn solid" value="signup" id="sign_up">اشتراك</button>
        <p class="social-text">أو قم بالدخول عن طريق  </p>
        <div class="social-media">
            <a href="#" class="social-icon">
                <i class="fa-brands fa-facebook"></i>
            </a>
            <a href="#" class="social-icon">
                <i class="fa-brands fa-twitter"></i>
            </a>
            <a href="#" class="social-icon">
                <i class="fa-brands fa-google"></i>
            </a>
            <a href="#" class="social-icon">
                <i class="fa-brands fa-linkedin-in"></i>
            </a>
            </div>
              </form>
        </div>
    </div>
        <div class="panels-container">
          <div class="panel left-panel">
            <div class="content">
                <h3>تزور موقعنا لأول مرة ؟</h3>
                <p>سجل اشتراكك الآن</p>
                <button class="btn transparent" id="sign-up-button">اشتراك  </button>
            </div>
          </div>

          <div class="panel right-panel">
            <div class="content">
                <h3>زرتنا من قبل ؟ </h3>
                <p>فقط قم بتسجيل الدخول </p>
                <button class="btn transparent" id="sign-in-button">تسجيل الدخول</button>
            </div>
            <!-- <img src="./photo_2023-08-30_23-39-49.jpg" alt=""> -->
          </div>

        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
